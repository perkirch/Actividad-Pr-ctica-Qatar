!<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>


<div class="container">

<form class="row g-3">

    <div class="col-6">
        <label for="nombre"class="form-label">Nombre:</label>
        <input type="text"class="form-control" id="nombre" placeholder="Escriba su nombre">
    </div>
    <div class="col-6">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="Escriba su apellido">
    </div>
    <div class=col-6>
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Escriba su email">
    </div>
    <div class=col-6>
        <label for="nacimiento" class="form-label">Fecha de Nacimiento (mm/dd/yyyy):</label>
        <input type="text" class="form-control" id="nacimiento" placeholder="Escriba su fecha de nacimiento">
    </div>
    <div class=col-6>
        <label for="pais" class="form-label">País</label>
        <input type="text" class="form-control" id="pais" placeholder="Escriba su país">
    </div>
    <div class=col-6>
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" placeholder="Escriba su ciudad">
    </div>
    <div class=col-6>
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Escriba su direccion">
    </div>
    <div class=col-3>
        <label for="piso" class="form-label">Piso</label>
        <input type="text" class="form-control" id="piso" placeholder="Escriba su piso">
    </div>
    <div class=col-3>
        <label for="codigo" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="codigo" placeholder="Escriba su código postal">
    </div>
    <div class="col-12">
        <textarea name="comentarios" class="form-control">Escribe un comentario...</textarea>
    </div>
    <div class="col-12">
        <div class="form-check">
            <label for="acepto"class="form-check-label">Acepto los términos</label>
            <input type="checkbox" class="form-check-input" id="acepto">
        </div>
    </div>
    <div class="col-12">
        <button type="submit"class="btn btn-primary">
            Registrarme
        </button>
    </div>
</form>

</div>











  </main>
  <footer>
    <!-- place footer here -->
  </footer>

</html>
